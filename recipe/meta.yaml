{% set name = "autocron" %}
{% set version = "1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/autocron-{{ version }}.tar.gz
  sha256: 4c3624308ccfd8f05c3ff4f09f4b87c3c5edffbcc1975ee839945b17ea69a65b

build:
  entry_points:
    - autocron = autocron.admin:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 1

requirements:
  host:
    - python {{ python_min }}
    - setuptools
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - autocron
  commands:
    - pip check
    - autocron --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kbr/autocron
  summary: Asynchronous background tasks for Python web-frameworks with no dependencies
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - kbr
    - ReimarBauer
